backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)


media_folder: "static/img"
publci_folder: "img"

collections:
  - name: "homepage"
    label: "Homepage"
    folder: "content"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - {label: "Banner Heading", name: "title", widget: "string", required: true}
      - {label: "Banner Text", name: "subtitle", widget: "string"}


