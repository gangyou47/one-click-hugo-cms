<div class="row" id="contactus_section_1">
    <div class="col-md-6" id="contactus_section_1_first">

        <p>{{ .heading1 }}</p>
        <p id="contactus_impo_para" style="opacity: 1; font-weight: 500;text-align: justify">{{ .text1 }}</p>
        <img src="/{{.image1}}">

    </div>

    <div class="col-md-6" id="contactus_section_1_second" style="">
        <div id="main_contact_form">

            <form action="mailto:jk@logement3d.com" method="post" enctype="text/plain">

                <span>Demandez votre démonstration</span>
                <div class="form-group">
                    <label for="firstname" style="margin-top: 50px">Prénom</label>
                    <input type="text" class="form-control" id="firstname" name="First Name"
                           aria-describedby="emailHelp" placeholder="John">
                </div>

                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" class="form-control" id="lastname" name="Last Name" aria-describedby="emailHelp"
                           placeholder="Doe">
                </div>

                <div class="form-group">
                    <label for="nickname">Société</label>
                    <input type="text" class="form-control" id="nickname" name="Society" aria-describedby="emailHelp"
                           placeholder="Nom de votre société">
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="Email"
                           aria-describedby="emailHelp" placeholder="exemple@societe.com">
                </div>

                <div class="form-group">
                    <label for="phonenumber">Téléphone</label>
                    <input type="number" class="form-control" id="phonenumber" name="Phone Number"
                           aria-describedby="emailHelp" data-format="+1 (ddd) ddd-dddd" placeholder="01 27 62 91 24">
                </div>

                <button type="submit" class="btn btn-primary" value="Send" style="margin-top: 20px">Contactez-moi
                </button>
            </form>
        </div>


    </div>
</div>
