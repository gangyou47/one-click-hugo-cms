<div class="row" id="contactus_section_1">
    <div class="col-md-6" id="contactus_section_1_first">

        <p>{{ .heading1 }}</p>
        <p id="contactus_impo_para">{{ .text1 }}</p>
        <img src="/{{.image1}}">

    </div>

    <div class="col-md-6" id="contactus_section_1_second">
        <div id="main_contact_form">

            <form>

                <span>Demandez votre démonstration</span>
                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="John">
                </div>

                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Doe">
                </div>

                <div class="form-group">
                    <label for="nickname">Société</label>
                    <input type="text" class="form-control" id="nickname" aria-describedby="emailHelp" placeholder="Nom de votre société">
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="exemple@societe.com">
                </div>

                <div class="form-group">
                    <label for="phonenumber">Téléphone</label>
                    <input type="number" class="form-control" id="phonenumber" aria-describedby="emailHelp"  data-format="+1 (ddd) ddd-dddd"  placeholder="01 27 62 91 24">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


    </div>
</div>
