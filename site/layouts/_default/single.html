<html>

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="{{"css/font-awesome-master/css/font-awesome.css" | relURL }} ">
     <link rel="stylesheet" href="{{"css/style.css" | relURL }} ">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <script type="text/javascript"
             src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>




<body>
     {{ partial "header" (dict "Kind" .Kind "Template" "Single") }}



     <div class="container" style="text-align: center">


          <div class="" id="single_section_1">
               <img src="/{{.Params.image}}">

               <div id="title_under_image">
                    <p>Blog > <span>{{.Title}}</span></p>
               </div>
               <p>{{.Params.heading}}</p>
               <p style="text-align: left;font-size: 18px; font-weight: 500; line-height: 27px;">{{.Params.text}}
               </p>

               <p style="text-align: left;font-size: 24px; font-weight: 500; line-height: 27px; margin-top: 30px">{{.Params.subheading}}</p>
               <p>{{.Params.subtext}}</p>

               <div id="single_section_1_sub">
                    <p>{{ dateFormat "Monday, Jan 2, 2006" .Date }} <span>J{{.Params.Author}}</span></p>
               </div>

          </div>
     </div>


<!--     <div style="margin:25px;">-->
<!--          <h1>{{.Title}}</h1>-->
<!--          <div style="color:grey; font-size:16px;">{{ dateFormat "Monday, Jan 2, 2006" .Date }}</div>-->
<!--          <div style="color:grey; font-size:16px;">{{if .Params.author}}Author: {{.Params.Author}}{{end}}</div>-->
<!--          <div style="font-size:18px;">{{.Content}}</div>-->
<!--     </div>-->
     {{ partial "footer" . }}


</body>
</html>
